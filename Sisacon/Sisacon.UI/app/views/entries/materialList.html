<form name="materialListForm" novalidate>

    <div class="ui stackable grid">

        <div class="ui sixteen wide stackable column">

            <div class="ui stackable segment">
                <!--TOP MENU-->

                <div class="ui stackable grid" style="padding: 0">

                    <div class="ui four wide stackable column">

                        <div class="fields">

                            <h3 class="ui header">
                                <i class="bordered lab icon"></i>
                                <div class="content">
                                    Materiais
                                    <div class="inverted sub header">
                                        Menu - Cadastros - Materiais
                                    </div>
                                </div>
                            </h3>

                        </div>

                    </div>
                    <div class="ui twelve wide stackable right aligned column">
                        <a class="ui labeled primary icon button" href="#/newMaterial?id=0">
                            <i class="edit icon"></i> Novo Material
                        </a>
                        <a class="ui icon orange button" ng-click="showHelp()">
                            <i class="help icon"></i>
                        </a>
                    </div>

                </div>
            </div><!--TOP MENU-->

            <div class="ui stackable segment">

                <table datatable="ng" dt-options="vm.dtOptions" class="ui striped selectable table" style="width:100%">
                    <thead>
                        <tr>
                            <th class="collapsing">Editar</th>
                            <th class="collapsing">Excluir</th>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Preço Atual</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in vm.materialList">
                            <td><button class="ui yellow circular icon button" ng-click="vm.editMaterial(item.id)"><i class="ui edit icon"></i></button></td>
                            <td><button class="ui red circular icon button" ng-click="vm.showModalRemoveMaterial(item)"><i class="ui remove icon"></i></button></td>
                            <td>{{item.codMaterial}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.category.description}}</td>
                            <td>{{}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div><!--SIXTEEN COLUMN-->

    </div><!--GRID PAGE-->

</form><!--FORM-->
<!--MODALS-->
<div id="removeMaterialModal" class="ui basic modal">
    <div class="header">
        <h1>Excluir Material</h1>
    </div>
    <div class="image content">
        <div class="description">
            <h4>Deseja realmente excluir o Material {{vm.nameMaterial}}? Essa ação não poderá ser desfeita.</h4>
        </div>
    </div>
    <div class="actions">
        <button class="ui ok green button" ng-click="vm.removeMaterialFromList()">
            <i class="checkmark icon"></i> Excluir
        </button>
        <button class="ui cancel red button">
            <i class="checkmark icon"></i> Cancelar
        </button>
    </div>
</div>
